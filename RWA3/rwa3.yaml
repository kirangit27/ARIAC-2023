time_limit: -1

kitting_trays: # Which kitting trays will be spawn
  tray_ids: [1, 3] 
  slots: [2, 5]

parts:
  conveyor_belt: # population params for conveyor belt
    active: true
    spawn_rate: 10.0 # seconds between spawn
    order: 'random' # random or sequential
    parts_to_spawn:
      - type: 'regulator'
        color: 'orange'
        number: 4
        offset: 0.5 # between -1 and 1
        flipped: false
        rotation: 'pi/6'
      - type: 'pump'
        color: 'green'
        number: 4
        offset: -0.25 # between -1 and 1
        flipped: false
        rotation: 'pi'
  bins: # bin params - 8 total bins each bin has nine total slots (1-9)
    bin1: 
      - type: 'battery'
        color: 'red'
        slots: [1, 5, 9]
        rotation: 'pi/6'
        flipped: false
    bin2:
      - type: 'sensor'
        color: 'red'
        slots: [2, 3, 4]
        rotation: 'pi/6'
        flipped: false

orders:
  - id: 'FjnRaVzx'
    type: 'kitting'
    announcement:
      time_condition: 0
    priority: false
    kitting_task:
      agv_number: 2
      tray_id: 3
      destination: 'warehouse'
      products:
        - type: 'pump'
          color: 'green'
          quadrant: 1
        - type: 'regulator'
          color: 'orange'
          quadrant: 2
        - type: 'battery'
          color: 'red'
          quadrant: 3
        - type: 'sensor'
          color: 'red'
          quadrant: 4